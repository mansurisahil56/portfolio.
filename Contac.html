<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contac.css">
</head>
<body>
    <header>

        <nav id="navbar">
            <a href="index.html" class="a" >Home</a>
        <a href="About.html" class="a" >About</a>
        <a href="Contac.html" class="a" >Contact</a>
        <div id="search1">
        
        </div>
        
        </nav>
    </header>


    <div class="contact">


        <h2>Contact Us</h2>


        <form >


            <div class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>


            <div class="form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>


            <div class="form">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="4" required></textarea>
            </div>


            <button type="submit" class="submit">Submit</button>

            
        </form>


    </div>
</body>
</html>
